<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>springboot-demo</title>
</head>
<body>
<h1>springboot-demo</h1>
<p>Hello, world!</p>
<form method="post" th:action="@{/demo/sendEmail}" th:object="${emailForm}">
    <div>
        <label>
            <input type="email" name="email" placeholder="メールアドレス">
        </label>
    </div>
    <div>
        <label>
            <textarea name="message" placeholder="送りたい文章を入力" rows="4"></textarea>
        </label>
    </div>
    <div>
        <input type="submit" value="送信">
    </div>
</form>
</body>
</html>
